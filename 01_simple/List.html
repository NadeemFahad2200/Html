<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <h1>My List</h1>

    <h2>Unorder List</h2>
    <ul>
      <li>
        1
        <ol>
          <li>H.1</li>
          <li>H.2</li>
        </ol>
      </li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <h2>Order List</h2>
    <ol type="i">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
      <li>Five</li>
    </ol>
    <dl>
      <dt>Ice Tea</dt>
      <dd>I love Lemon Tea</dd>
    </dl>
    <dl>
      <dt>Hot Tea</dt>
      <dd>I love Hot Lemon Tea</dd>
    </dl>
    <h3>Test 1</h3>
    <p>Test 2</p>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. <span>Test 3</span> Eveniet,
      veritatis?
    </p>
  </body>
</html>
